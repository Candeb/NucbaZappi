<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <title>E5</title>
  </head>
  <body>
    <div class="section-container header-container">
      <header class="header">
        <div class="logo-container">
          <img src="assets/nucbazappiicon 1.png" alt="Logo de Pizza" />
        </div>

        <nav class="navbar">
          <ul class="navbar-ul-container">
            <li><img src="assets/Icon Home Active.png" alt="" /></li>
            <li><img src="assets/Icon Cart.png" alt="" /></li>
            <li><img src="assets/Group 824.png" alt="" /></li>
          </ul>
        </nav>
      </header>

      <main>
        <!--HERO SECTION-->
        <section class="hero-section-container">
          <article class="text-container">
            <div class="title-container">
              <h1 class="title">Si tenés Zappi, <span>tenés Nucba.</span></h1>
            </div>
            <div class="vermas-section">
              <p>Buscá lo que quieras y nucba te quedes sin comida.</p>
              <button class="primary-button hero-button">Ver más</button>
            </div>
          </article>
          <article class="pizza-container">
            <div class="image-container">
              <img src="./assets/pizza1.png" alt="Ilustración de una Pizza" />
              <img
                src="./assets/pizza2.png"
                alt="Ilustración de otra Pizza en forma de icono"
              />
            </div>
          </article>
        </section>
        <section class="section-container">Recomendado</section>
        <section class="section-container">Categorias</section>
        <section class="section-container">Populares</section>
      </main>
    </div>

    <div class="section-container">
      <footer>
        <ul class="footer-ul-container">
          <li>Términos de Uso</li>
          <li>Trabajá con Nosotros</li>
          <li>Soporte</li>
        </ul>

        <div class="footer-p">
          <p>
            Hecho con
            <span><img src="assets/red-heart-apple.png" alt="" /></span> en
            <span>NUCBAZAPPI</span>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
